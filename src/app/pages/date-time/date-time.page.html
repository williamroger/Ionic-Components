<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Dados de Nascimento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Data de Nascimento</ion-label>
      <ion-datetime placeholder="Nascimento"  
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    [ngModel]="dataNasc.toISOString()"
                    (ionChange)="mudarData($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restrições</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min e Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="2015-01-01" max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Anos</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    min="2015"
                    max="2025"
                    value="2020">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Anos</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
